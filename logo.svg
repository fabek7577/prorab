<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100">
    <rect width="300" height="100" fill="#ffffff" rx="8" ry="8" filter="url(#shadow)" />

    <!-- Refined construction icon -->
    <g transform="translate(25, 20)">
        <!-- Base circle -->
        <circle cx="30" cy="30" r="30" fill="#1e3a8a" />

        <!-- Modern building/construction icon -->
        <g fill="#ffffff">
            <!-- Building structure -->
            <path d="M30,10L12,20v20l18,10l18-10V20L30,10z" stroke="#ffffff" stroke-width="0.5" />

            <!-- Blueprint grid lines -->
            <path d="M30,10L30,40" stroke="#ffffff" stroke-width="0.75" stroke-opacity="0.7" />
            <path d="M21,15L21,35" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.5" />
            <path d="M39,15L39,35" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.5" />
            <path d="M12,20L48,20" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.5" />
            <path d="M12,30L48,30" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.5" />

            <!-- Construction tool accent -->
            <path d="M23,25L37,25" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round" />
        </g>
    </g>

    <!-- Typography with improved spacing and alignment -->
    <g>
        <!-- Company name with better font styling -->
        <text x="98" y="45" font-family="'Arial', sans-serif" font-size="28" font-weight="700"
            letter-spacing="0.5" fill="#1e3a8a"> Прораб<tspan fill="#f59e0b">Про</tspan>
        </text>

        <!-- Refined tagline with better positioning -->
        <text x="92" y="65" font-family="'Arial', sans-serif" font-size="12"
            font-weight="400"
            letter-spacing="0.2" fill="#475569">
            Профессиональный контроль
        </text>
        <text x="130" y="80" font-family="'Arial', sans-serif" font-size="12"
            font-weight="400"
            letter-spacing="0.2" fill="#475569">
            строительства
        </text>
    </g>
</svg>